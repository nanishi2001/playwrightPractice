name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request_target:
    types: [opened, edited, reopened, synchronize]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - dev
      test_files:
        description: 'Test file(s) to run (space-separated, e.g., "login.spec.ts signup.spec.ts"). Leave empty for all tests.'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'local' }}

jobs:
  e2e-tests:
    name: Run E2E Tests
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request_target' || github.event.inputs.environment == 'local' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'local' }}
    container:
      image: mcr.microsoft.com/playwright:v${{ vars.PLAYWRIGHT_VERSION }}-noble
      options: --ipc=host
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Configure git safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Get submodule commit hash
        if: ${{ env.TEST_ENV == 'local' }}
        id: submodule-hash
        run: echo "hash=$(git submodule status test-target | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache test target
        if: ${{ env.TEST_ENV == 'local' }}
        id: test-target-cache
        uses: actions/cache@v5
        with:
          path: |
            test-target/node_modules
            test-target/dist
          key: test-target-${{ steps.submodule-hash.outputs.hash }}-v3
          restore-keys: |
            test-target-

      - name: Install dependencies (with test-target build)
        if: ${{ steps.test-target-cache.outputs.cache-hit != 'true' }}
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (skip test-target build)
        if: ${{ steps.test-target-cache.outputs.cache-hit == 'true' }}
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run Playwright tests
        env:
          DOTENV_PRIVATE_KEY_LOCAL: ${{ secrets.ENV_KEY }}
          DOTENV_PRIVATE_KEY_DEV: ${{ secrets.ENV_KEY }}
          HOME: /root
        run: |
          TEST_FILES="${{ github.event.inputs.test_files }}"
          if [ "$TEST_ENV" = "dev" ]; then
            if [ -n "$TEST_FILES" ]; then
              pnpm test:dev -- $TEST_FILES
            else
              pnpm test:dev
            fi
          else
            if [ -n "$TEST_FILES" ]; then
              pnpm test:local -- $TEST_FILES
            else
              pnpm test:local
            fi
          fi

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Pages artifact
        if: ${{ github.ref == 'refs/heads/main' && always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

  deploy:
    needs: e2e-tests
    if: ${{ github.ref == 'refs/heads/main' && always() }}
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
