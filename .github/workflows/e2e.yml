name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request_target:
    types: [opened, edited, reopened, synchronize]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - dev
      test_files:
        description: 'Test file(s) to run (space-separated, e.g., "login.spec.ts signup.spec.ts"). Leave empty for all tests.'
        required: false
        default: ''
        type: string

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'local' }}

jobs:
  get-playwright-version:
    name: Get Playwright Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get Playwright version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').devDependencies['playwright'].replace('^', '')")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Playwright version: $VERSION"

  e2e-tests:
    name: Run E2E Tests
    needs: get-playwright-version
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request_target' || github.event.inputs.environment == 'local' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'local' }}
    container:
      image: mcr.microsoft.com/playwright:v${{ needs.get-playwright-version.outputs.version }}-noble
      options: --ipc=host
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Configure git safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get submodule commit hash
        if: ${{ env.TEST_ENV == 'local' }}
        id: submodule-hash
        run: echo "hash=$(git submodule status test-target | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache test target
        if: ${{ env.TEST_ENV == 'local' }}
        id: test-target-cache
        uses: actions/cache@v5
        with:
          path: |
            test-target
            test-target/node_modules
            test-target/dist
          key: test-target-${{ steps.submodule-hash.outputs.hash }}-v2
          restore-keys: |
            test-target-

      - name: Setup test target
        if: ${{ env.TEST_ENV == 'local' && steps.test-target-cache.outputs.cache-hit != 'true' }}
        run: |
          cd test-target
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Run Playwright tests
        env:
          DOTENV_PRIVATE_KEY_LOCAL: ${{ secrets.ENV_KEY }}
          DOTENV_PRIVATE_KEY_DEV: ${{ secrets.ENV_KEY }}
          HOME: /root
        run: |
          TEST_FILES="${{ github.event.inputs.test_files }}"
          if [ "$TEST_ENV" = "dev" ]; then
            if [ -n "$TEST_FILES" ]; then
              pnpm test:dev -- $TEST_FILES
            else
              pnpm test:dev
            fi
          else
            if [ -n "$TEST_FILES" ]; then
              pnpm test:local -- $TEST_FILES
            else
              pnpm test:local
            fi
          fi

      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
