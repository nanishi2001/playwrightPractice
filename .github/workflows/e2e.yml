name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - dev

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'local' }}

jobs:
  setup-target:
    name: Setup Test Target
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' || github.event.inputs.environment == 'local' }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Clone test target
        run: git clone https://github.com/takeyaqa/hotel-example-site test-target

      - name: Install and Build test target
        run: |
          cd test-target
          pnpm install
          pnpm run build

      - name: Upload test target build
        uses: actions/upload-artifact@v4
        with:
          name: test-target-build
          path: test-target/
          retention-days: 1

  playwright-tests:
    name: Run E2E Tests
    needs: [setup-target]
    if: ${{ always() && (needs.setup-target.result == 'success' || needs.setup-target.result == 'skipped') }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download test target build
        if: ${{ env.TEST_ENV == 'local' }}
        uses: actions/download-artifact@v4
        with:
          name: test-target-build
          path: test-target/

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
