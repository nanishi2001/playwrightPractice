name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request_target:
    types: [opened, edited, reopened, synchronize]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - dev

env:
  TEST_ENV: ${{ github.event.inputs.environment || 'local' }}

jobs:
  e2e-tests:
    name: Run E2E Tests
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request_target' || github.event.inputs.environment == 'local' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'local' }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get submodule commit hash
        if: ${{ env.TEST_ENV == 'local' }}
        id: submodule-hash
        run: echo "hash=$(git submodule status test-target | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache test target
        if: ${{ env.TEST_ENV == 'local' }}
        id: test-target-cache
        uses: actions/cache@v4
        with:
          path: |
            test-target
            test-target/node_modules
            test-target/dist
          key: test-target-${{ steps.submodule-hash.outputs.hash }}-v2
          restore-keys: |
            test-target-

      - name: Setup test target
        if: ${{ env.TEST_ENV == 'local' && steps.test-target-cache.outputs.cache-hit != 'true' }}
        run: |
          cd test-target
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').devDependencies['@playwright/test']")" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Run Playwright tests
        env:
          DOTENV_PRIVATE_KEY_LOCAL: ${{ secrets.ENV_KEY }}
          DOTENV_PRIVATE_KEY_DEV: ${{ secrets.ENV_KEY }}
        run: |
          if [ "$TEST_ENV" = "dev" ]; then
            pnpm test:dev
          else
            pnpm test:local
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
