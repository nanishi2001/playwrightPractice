# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # npm/pnpm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'chore(deps)'
    groups:
      playwright:
        patterns:
          - '@playwright/*'
          - 'playwright'
      eslint:
        patterns:
          - 'eslint*'
          - '@eslint/*'
          - 'typescript-eslint'
      dev-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - '@playwright/*'
          - 'playwright'
          - 'eslint*'
          - '@eslint/*'
          - 'typescript-eslint'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Asia/Tokyo'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci(deps)'
